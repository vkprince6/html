<!DOCTYPE html>
<html>
<title>Online HTML Editor</title>

<head>
</head>

<body>
    <!--target attribute _blank is used to open the link in new page-->
    <a href="https://www.tutorialspoint.com/index.htm" target="_blank">
                Tutorials point</a>
    <!--In this we created ordered  list with anchor tags-->
    <ol>
        <li><a href="https://www.tutorialspoint.com/index.htm" target="box">
                Tutorials point</a>
        </li>
        <br>
        <li><a href="https://www.guvi.in/" target="box">
                Guvi</a>
        </li>
    </ol>
    <br><br>
    <!--iframe creates the frame based output-->
    <!--name attribute in iframe  mentioning the target for anchor tag-->
    <iframe src="" name="box" width="500px" height="500">BOX STRUCTURE</iframe>
</body>

</html>
